version: '3'

services:
  app:
    image: docker.io/library/java-spring-template:latest
    ports:
      - "8080"
      - "9090"
    healthcheck:
      test: [ "CMD-SHELL", "wget http://localhost:9090/actuator/health -q" ]
      interval: 15s
      retries: 3
    environment:
      - SPRING_PROFILES_ACTIVE=e2etest

  postgres:
    build:
      context: database/
