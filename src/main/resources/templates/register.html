<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <a href="/logout">Logout</a>
    </div>
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <form style="display: block; margin: 100px auto; max-width: 400px" th:action="@{/register}" method="post">
            <h1 class="text-center">Registration</h1>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
            </div>
            <div th:if="${validationErrors}" class="alert alert-danger">
                <ul>
                    <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}"></li>
                </ul>
            </div>
            <div th:if="${usernameExistsError}" class="alert alert-danger">
                <p th:text="${usernameExistsError}"></p>
            </div>
            <button type="submit" class="btn btn-primary d-block m-auto">Sign up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
