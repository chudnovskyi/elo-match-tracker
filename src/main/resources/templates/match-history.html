<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Match History</title>
</head>
<body>
<header>
    <nav class="header-nav">
        <ul class="header-list">
            <li class="header-item">
                <a href="/players" class="header-link">Main</a>
            </li>
            <li class="header-item">
                <a href="/matches/history" class="header-link header-link-active">Match History</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <h1>Match History</h1>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Winner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${#dates.format(match.matchTime, 'yyyy-MM-dd')}">2024-10-05</td>
            <td th:text="${match.playerOneName}">Player 1</td>
            <td th:text="${match.playerTwoName}">Player 2</td>
            <td th:text="${match.winner}">Player 1 Wins</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
